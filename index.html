<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VINCULANDO A CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/mail/u/0/" target="_blank">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=es&ogbl" target="_blank">Imágenes</a></li>
                <li class="menu-icon"><a href="#"></a></li>
                <li><a href=""><img src="img/foto.jpg" alt=""></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- LOGO -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Logo de google">
        </section>

        <!-- SECCION BUSCAR -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href="#"></a>
                <a class="cam-icon" href="#"></a>
            </div>
        </section>

        <!-- SECCION DE BOTONES -->
        <section class="main-buttons">
            <div><button>Buscar con Google</button></div>
            <div><button>Voy a tener suerte</button></div>
        </section>
    </main>
    <!-- PARA EL PIE DE PAGINA -->
    <footer>
        <!-- Lista izquierda -->
        <ul class="footer-left">
            <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre
                    Google</a></li>
            <li><a
                    href="https://www.google.com/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li><a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
            </li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">Como funciona la Búsqueda</a></li>
        </ul>

        <!-- lista derecha -->
        <ul class="footer-right">
            <li><a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a></li>
            <li><a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>
    </footer>
</body>

</html>
